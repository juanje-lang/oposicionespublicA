        // --- Funciones Auxiliares ---

        // Función para crear HTML de sección colapsable
        function createCollapsible(title, content) {
            // Usar un ID único basado en el título para evitar colisiones
             // Limpiar el título para crear un ID válido
            const safeTitle = title.replace(/[^a-zA-Z0-9-_]/g, ''); // Elimina caracteres no válidos
            const collapseId = `collapse-${safeTitle}-${Math.random().toString(36).substring(2, 9)}`; // Añadir aleatoriedad

            return `
                <div class="border border-gray-200 rounded-md overflow-hidden mb-2">
                    <button
                        onclick="toggleCollapse('${collapseId}')"
                        class="collapsible-trigger w-full flex justify-between items-center p-4 bg-gray-50 hover:bg-gray-100 focus:outline-none text-left"
                    >
                        <span class="font-medium text-gray-700">${title}</span>
                        <i class="fas fa-chevron-right text-gray-500 flex-shrink-0 ml-2"></i>
                    </button>
                    <div id="${collapseId}" class="collapsible-content px-4 pb-4 pt-2 bg-white">
                        ${content}
                    </div>
                </div>
            `;
        }

         // Función para manejar el colapso/expansión
        function toggleCollapse(id) {
            const content = document.getElementById(id);
            const trigger = content.previousElementSibling; // El botón es el hermano anterior
            if (!content || !trigger) return; // Safety check

            if (content.classList.contains('open')) {
                content.classList.remove('open');
                trigger.classList.remove('open');
            } else {
                // Opcional: cerrar otros elementos abiertos si se quiere un acordeón
                // closeAllCollapsibles(content.closest('.space-y-4')); // Cierra hermanos
                content.classList.add('open');
                trigger.classList.add('open');
            }
        }

        // Opcional: Función para cerrar todos los colapsables en un contenedor
        function closeAllCollapsibles(container) {
            if (!container) return;
            container.querySelectorAll('.collapsible-content.open').forEach(openContent => {
                openContent.classList.remove('open');
                const trigger = openContent.previousElementSibling;
                 if (trigger) trigger.classList.remove('open');
            });
        }


        // --- Lógica Principal ---

        // Función para mostrar el contenido de un tema
        function displayThemeContent(themeId) {
            const themeData = syllabusData.find(theme => theme.id === themeId);
            if (!themeData) {
                mainContentArea.innerHTML = '<p>Error: Tema no encontrado.</p>';
                return;
            }

            mainContentArea.innerHTML = `
                <div id="${themeId}-content" class="tab-content p-1">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">${themeData.fullTitle}</h2>
                    <div class="content-section text-gray-700 leading-relaxed">
                        ${themeData.content}
                    </div>
                </div>
            `;
            // Asegurarse de que el contenido sea visible (eliminar clase hidden si existiera)
            const contentDiv = document.getElementById(`${themeId}-content`);
             if(contentDiv) {
                 contentDiv.classList.remove('hidden-content');
                 contentDiv.style.opacity = 1;
             }
        }

        // Función para cambiar de pestaña
        function showTab(tabId) {
            if (currentTabId === tabId) return; // No hacer nada si ya está activa

            currentTabId = tabId;

            // Actualizar botones de pestaña
            document.querySelectorAll('.tab-button').forEach(button => {
                if (button.getAttribute('data-tab') === tabId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Mostrar contenido del tema seleccionado
            displayThemeContent(tabId);

            // Opcional: Asegurarse de que la pestaña activa sea visible en el scroll
            const activeButton = tabsNav.querySelector(`.tab-button[data-tab="${tabId}"]`);
            if (activeButton) {
                activeButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
            // Actualizar estado botones scroll después de cambiar de pestaña
             updateScrollButtonsState();
        }

        // Función para actualizar el estado (activado/desactivado) de los botones de scroll
        function updateScrollButtonsState() {
             if (!tabsContainer || !scrollLeftBtn || !scrollRightBtn) return; // Safety check

            const maxScrollLeft = tabsContainer.scrollWidth - tabsContainer.clientWidth;
            // Añadir una pequeña tolerancia para evitar errores de precisión flotante
            const tolerance = 1;

            scrollLeftBtn.disabled = tabsContainer.scrollLeft <= tolerance;
            scrollRightBtn.disabled = tabsContainer.scrollLeft >= maxScrollLeft - tolerance;

             // Ocultar botones si no hay scroll
             if (tabsContainer.scrollWidth <= tabsContainer.clientWidth) {
                 scrollLeftBtn.style.display = 'none';
                 scrollRightBtn.style.display = 'none';
             } else {
                 scrollLeftBtn.style.display = 'inline-flex';
                 scrollRightBtn.style.display = 'inline-flex';
             }
        }

        // --- Inicialización ---
        function initializeDashboard() {
             if (!tabsNav || !mainContentArea || !tabsContainer || !scrollLeftBtn || !scrollRightBtn) {
                 console.error("Error: No se encontraron elementos esenciales del DOM.");
                 return;
             }
            // Generar botones de pestaña
            tabsNav.innerHTML = syllabusData.map((theme, index) => `
                <button
                    onclick="showTab('${theme.id}')"
                    class="tab-button ${index === 0 ? 'active' : ''} py-3 px-3 md:py-4 md:px-4 border-b-2 border-transparent text-sm md:text-base font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none whitespace-nowrap"
                    data-tab="${theme.id}"
                >
                    ${theme.title} </button>
            `).join('');

            // Cargar contenido inicial (Tema 1)
            displayThemeContent(currentTabId);

            // Configurar listeners para botones de scroll
            scrollLeftBtn.addEventListener('click', () => {
                // Desplazar una cantidad fija o basada en el ancho visible
                const scrollAmount = tabsContainer.clientWidth * 0.8; // Desplazar 80% del ancho visible
                tabsContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            scrollRightBtn.addEventListener('click', () => {
                 const scrollAmount = tabsContainer.clientWidth * 0.8;
                tabsContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });

            // Actualizar estado de botones al hacer scroll manualmente
            tabsContainer.addEventListener('scroll', updateScrollButtonsState);

            // Actualizar estado de botones al cambiar tamaño de ventana (importante para responsive)
            window.addEventListener('resize', updateScrollButtonsState);

            // Establecer estado inicial de los botones
             // Usar setTimeout para asegurar que el layout esté calculado
            setTimeout(updateScrollButtonsState, 100);
        }

        // Ejecutar inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initializeDashboard);

    </script>
